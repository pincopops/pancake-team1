<body>
  <header id="header">
    <section id="navbar"></section>

    <section id="theMoonSection"></section>

      <div class="bettingSectionContainer">

          <p>Win big with PancakeSwap.</p>
        </div>
        <div class="bettingSectionDoubleCard">
          <div class="bettingSectionCardWrapper first-child">


            <div class="CardContainer first-child">
              <div class="CardContent">
                <div class="CardImg">
                  <i class=" icon magic-sphere"></i>
                </div>
                <div class="CardP">
                  <p>Prediction</p>
                  <h2>$130 billion</h2>

                </div>
                <div class="cardButton"><a href=""><button>Play<i class="icon arrow-right"></i></button></a></div>
              </div>
            </div>


          </div>

          <div class="bettingSectionCardWrapper last-child">


            <div class="CardContainer last-child">
              <div class="CardContent">
                <div class="CardImg">
                  <i class="icon ticket"></i>
                </div>
                <div class="CardP">
                  <p>Lottery</p>
                  <h2>$74,726</h2>
                  <p>in CAKE prizes this round</p>
                  <span>Buy tickets with CAKE, win CAKE if your numbers match</span>
                </div>
                <div class="cardButton"><a href=""><button>Buy Tickets<i class="icon arrow-right"></i></button></a></div>
              </div>
            </div>


          </div>
